# circos.conf


karyotype = "WORKDIR/Karyotypes files/STRAIN_CUTOFF.karyotypes"
chromosomes_order = CHR_ORDER

<ideogram>

<spacing>
default = 0.005r
<pairwise FIRST_CHR LAST_CHR>
spacing = 40r
</pairwise>

</spacing>

radius    = 0.90r
thickness = 40p
fill      = yes

show_label     = yes
label_with_tag = yes
label_font     = light
label_radius   = dims(ideogram,radius_outer) + 0.05r
label_center   = yes
label_size     = 60p
label_color    = black
label_parallel = yes
#label_case     = upper 
color = vdgrey
</ideogram>

<plots>

<plot>
type    = heatmap
file    = "WORKDIR/Intersects of genes vs. 10kb sliding windows/STRAIN_gene_density.bed"
color   = purples-6
r0         = 0.92r
r1         = 0.98r
</plot>

<plot>
